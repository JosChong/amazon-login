<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Amazon Sign In</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div class="logo">
      <img src="images/logo.png" class="logo">
    </div>
    <fieldset class="info">
      <h2>Sign In</h2>
      <form class="forms" action="index.html" method="post">
        <label><b>Email</b><br />
          <input type="text" name="email" placeholder="Please Enter your email" class="form">
        </label><br />
        <label><b>Password</b>
          <a href="password.html" class="forgotpw">forgot password</a><br />
          <input type="password" name="password" class="form">
        </label><br />
        <input type="submit" name="signin" value="Sign In" class="signin" />
        <p>By signing in you are agreeing to our Conditions of Use and Sale and our Privacy Notice.</p>
        <hr /><p class="new">New to Amazon?</p>
        <input type="create" name="create" value="Create your Amazon account" class="create"/>
      </form>
    </fieldset>
  </body>
</html>
